<!-- AJAX 사용법 -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HTML</title>
  <style>
    body {
      background-color: gray;
    }
    body > div {
      border: 1px solid red;
      min-height: 300px;
    }
  </style>
</head>
<body>
  <button id="btn1" type="button">서버에 요청하기</button>
  <button id="btn2" type="button">서버에서 받은 값 출력하기</button><br>
  <textarea id="ta" rows="20" cols="80"></textarea>
<script>
/* AJAX(Asynchonous JavaScript and XML)
*/
"use strict"

var btn1 = document.querySelector('#btn1')
var btn2 = document.querySelector('#btn2')
var ta = document.querySelector('#ta')
var xhr;

btn1.addEventListener('click', function() {
  xhr = new XMLHttpRequest()
  // 비동기 방식
  xhr.open('get', 'http://localhost:8080/webapp/student/list.json', true)
  // 비동기 요청이기 때문에 서버에서 결과를 받기도 전에 리턴한다.
  xhr.send()
  ta.value = xhr.responseText
  alert('실행완료')
})

btn2.addEventListener('click', function() {
  //
  ta.value = xhr.responseText
})


</script>
</body>
</html>
