<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AJAX</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
  <style>
    .container {
      width: 600px;
      margin: 0px auto;
    }
  </style>
</head>
<body>
<div class="container">
  <table id="student-tbl" class="table table-hover">
    <thead>
      <tr>
        <th>번호</th>
        <th>이름</th>
        <th>전화</th>
        <th>이메일</th>
        <th>재직여부</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</div>
<script>
"use strict"
/* AJAX
*/
var xhr = new XMLHttpRequest()
xhr.onreadystatechange = function() {
  if(xhr.readyState < 4) return  // readyState = 4일때만 아래가 실행된다.
  var result = JSON.parse(xhr.responseText)
  console.log(result)
}
xhr.open('get', 'http://localhost:8080/webapp/student/list.json')
xhr.send()




</script>
</body>
</html>
