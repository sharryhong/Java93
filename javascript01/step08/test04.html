<!-- AJAX 사용법 -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HTML</title>
  <style>
    body {
      background-color: gray;
    }
    body > div {
      border: 1px solid red;
      min-height: 300px;
    }
  </style>
</head>
<body>
  <button id="btn1" type="button">서버에 요청하기</button><br>
  <textarea id="ta" rows="20" cols="80"></textarea>
<script>
/* AJAX(Asynchonous JavaScript and XML)
*/
"use strict"

var btn1 = document.querySelector('#btn1')
var ta = document.querySelector('#ta')
var xhr;

btn1.addEventListener('click', function() {
  xhr = new XMLHttpRequest()
  xhr.onreadystatechange = function() {
    console.log('=> 요청 상태가 변경되었음:', xhr.readyState)
  }
  console.log('open() 호출 전')
  xhr.open('get', 'http://localhost:8080/webapp/student/list.json', true) // 서버와 연결
  console.log('open() 호출 후: 서버와 연결되었음')
  console.log('send() 호출 전')
  xhr.send()
  console.log('send() 호출 후: 서버에 요청하였음')
  ta.value = xhr.responseText
})

</script>
</body>
</html>
