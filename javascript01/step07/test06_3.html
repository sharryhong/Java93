<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>DOM API</title>
</head>
<body>
<!-- script내에서 onclick이 있다면 덮어쓰기 때문에 여기에서 선언한 것은 실행되지 않는다. -->
<button id="btn1" type="button" onclick="console.log('zzzzz')">버튼1</button>

<script>
// Event 다루기 -  여러개의 이벤트리스너(핸들러) 등록하기
var btn1 = document.querySelector("#btn1");

btn1.addEventListener('click', function() {
  console.log('11111')
})
btn1.addEventListener('click', function() {
  console.log('22222')
})
btn1.onclick = function() {
  console.log('xxxx')
}
btn1.addEventListener('click', function() {
  console.log('33333')
})
btn1.addEventListener('click', function() {
  console.log('44444')
})

</script>
</body>
</html>
