<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>DOM API</title>
</head>
<body>
<button id="btn1" type="button">버튼1</button>
<button id="btn2" type="button">버튼2</button>
<!-- 방법 3) html 태그 내에 넣기.
            바람직하진않은 방법. 유지보수에 좋지않다. (html, css, javascript파일을 따로 관리하도록 한다.)
            아래처럼 한줄에 이어나올 경우 세미콜론(;)을 반드시 넣어야한다.
-->
<button id="btn3" type="button"
        onclick="console.log('버튼3 클릭했음');
        console.log('메롱');
        var e = document.querySelector('#p1');
        e.innerHTML = 'okok';">버튼3</button>
<!-- 방법 4) -->
<button id="btn4" type="button" onclick="clickBtn4()">버튼4</button>
<p id="p1"></p>
<script>
// Event 다루기 - 이벤트리스너(핸들러) 등록하기
var btn1 = document.querySelector("#btn1");
var btn2 = document.querySelector("#btn2");

// 방법 1) 가장 선호하는 방법
btn1.addEventListener('click', function(){
  console.log("버튼1")
});

// 방법 2)
// 단점 :
btn2.onclick = function() {
  console.log("버튼2")
}

function clickBtn4() {
  console.log('버튼4 클릭했음');
  console.log('ㅋㄷ');
  var e = document.querySelector('#p1');
  e.innerHTML = 'ㅋㄷㅋㄷ';
}

</script>
</body>
</html>
