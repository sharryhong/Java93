<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>DOM API</title>
</head>
<body>
<div id="d1" class="c1">d1</div>
<div id="d2" class="c1">d2</div>
<div id="d3" class="c1">d3</div>
<div id="d4" class="c1">d4</div>
<div id="d5" class="c2">d5</div>
<div id="d6" class="c2">d6</div>
<div id="d7" class="c2">d7</div>
<div id="d8" class="c2">d8</div>

<script>
// 4_ CSS Selectro 문법 이용하여 태그 찾기
// => document.querySelector("CSS selector 문법"):Element
//   여러 개 중에서 첫 번째 태그만 리턴한다.
// => document.querySelectorAll("CSS selector 문법"):NodeList
//   찾은 모든 태그를 리턴한다.
var element = document.querySelector(".c2")  // 여러개 중 첫번째 태그 리턴
console.log(element)
console.log(typeof element)
console.log(element.constructor) // element 객체가 어떤 생성자 함수로 초기화시켰는지 알려줌

console.log('------------------------------------------')

var list = document.querySelectorAll(".c2")  // 리턴값은 HTMLCollection 객체
console.log(list)
for (var i = 0; i < list.length; i++){
  console.log(list[i])
}

// for (var i in list) {
//   console.log(i)
// }
</script>
</body>
</html>
