<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>DOM API</title>
</head>
<style>
  div {
    border: 1px solid red;
    padding: 10px;
  }
  .child {
    width: 150px;
    height: 20px;
    border: 5px solid gray;
  }
</style>
<body>
<div id="d1">
  <div id="c1" class="child">자식 태그1</div>
  <div id="c2" class="child">자식 태그2</div>
  <div id="c3" class="child">자식 태그3</div>
  <div id="c4" class="child">자식 태그4</div>
  <div id="c5" class="child">자식 태그5</div>
  <div id="c6" class="child">자식 태그6</div>
  <div id="c7" class="child">자식 태그7</div>
</div>

<script>
// 태그 삭제하기
var d1 = document.querySelector("#d1");
var c1 = document.querySelector("#c1");


c1.addEventListener('click', function(){
  c1.parentNode.removeChild(c1)
})

</script>
</body>
</html>
