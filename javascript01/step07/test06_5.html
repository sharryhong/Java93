<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>DOM API</title>
</head>
<body>
<button id="btn1" type="button">버튼1</button>
<!-- 여기에서는 반드시 event라고 써야해 -->
<button id="btn2" type="button" onclick="console.log(event)">버튼2</button>

<script>
// 이벤트 정보
var btn1 = document.querySelector("#btn1");
var btn2 = document.querySelector("#btn2");

// 제거하려면 함수주소를 알아야한다.

  console.log('1111')
}

btn1.addEventListener('click', function(event) {
  console.log(event)
})



</script>
</body>
</html>
