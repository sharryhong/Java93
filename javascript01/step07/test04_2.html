<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>DOM API</title>
</head>
<style>
  div {
    border: 1px solid red;
    padding: 10px;
  }
  .child {
    width: 150px;
    height: 20px;
    border: 5px solid gray;
  }
</style>
<body>
<button id="btn1" type="button">태그 삭제</button>
<div id="d1">
  <div id="c1" class="child">자식 태그1</div>
  <div id="c2" class="child">자식 태그2</div>
  <div id="c3" class="child">자식 태그3</div>
  <div id="c4" class="child">자식 태그4</div>
  <div id="c5" class="child">자식 태그5</div>
  <div id="c6" class="child">자식 태그6</div>
  <div id="c7" class="child">자식 태그7</div>
</div>

<script>
// 태그 삭제하기 
var d1 = document.querySelector("#d1");
var btn1 = document.querySelector("#btn1");

//
btn1.addEventListener('click', function(){
  d1.removeChild(d1.lastChild) // enter(빈칸)도 textNode여서 두번 눌러야 div가 삭제된다.
})

</script>
</body>
</html>
