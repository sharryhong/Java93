<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>DOM API</title>
</head>
<body>
  <p id="p1"></p>
  <button id="btn1" type="button">버튼1</button>
  <button id="btn2" type="button">버튼2</button>

<script>
var p1 = document.querySelector('#p1')
var btn1 = document.querySelector("#btn1")
var btn2 = document.querySelector("#btn2")

// var str = "<ol><li>자바</li><li>자바스크립트</li><li>HTML</li><li>CSS</li></ol>"
// var str = "<script>location.href='http://www.daum.net'+''<'+'/script>" // IE하위버전에서는 문제가 될 수 있다.
btn1.addEventListener('click', function(event) {
  p1.textContent = str
})

btn2.addEventListener('click', function(event) {
  p1.innerHTML = str
})

</script>
</body>
</html>
