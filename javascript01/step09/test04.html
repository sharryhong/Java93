<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<script>
/* JSON.parse() vs eval()
  => JSON.parse()는 오직 JSON 규격에 맞춰 작성한 자바스크립트 코드만 실행할 수 있다.
*/
"use strict"

// JSON규칙을 따르지 않는 코드
var str = "{name: '홍길동', age: 20}"
// JSON규칙을 따르는 코드
var str2 = '{"name": "홍길동", "age": 20}'

// eval() 사용 : 됨
var obj1 = eval('(' + str + ')')
console.log(obj1)

// parse() 사용 : 규칙에 맞지 않아 Error
// var obj2 = JSON.parse(str)
// console.log(obj2)

var obj3 = JSON.parse(str2)
console.log(obj3)

</script>
</body>
</html>
