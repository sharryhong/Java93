<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<script>
/* JSON(JavaScript Object Notation) 객체
  => eval() 함수와 달리 객체 생성 자바스크립트만 전문적으로 처리하는 객체이다.
  => 일반적인 객체 생성 문법과 달리 약간의 제약 조건이 있다.
    1) 문자열은 반드시 큰따옴표("")를 사용해야 한다.
    2) 프로퍼티 명은 반드시 문자열로 표현해야 한다.
  => parse(JSON 문자열) : 자바스크립트 객체를 리턴한다.
  => stringify() : 자바스크립트 객체를 JSON 문자열로 만들어 리턴한다.
*/
"use strict"

var str = '{"name": "홍길동", "age": 20}'

// eval() 사용 : 괄호를 사용해야해서 불편하다.
var obj1 = eval('(' + str + ')')
console.log(obj1)

// parse() 사용
var obj2 = JSON.parse(str)
console.log(obj2)

// stringify() 사용
var obj3 = {
  name: "임꺽정",
  age: 30,
  tel: '111-1111'
}
console.log(JSON.stringify(obj3))

</script>
</body>
</html>
