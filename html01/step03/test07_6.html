<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CSS</title>
  <style>
  /* 한 번에 배경을 설정하기(background)
    => 배경색 | 배경그림 | 배경반복 | 배경위치
  */
    body {
      border: 1px solid green;
      background: skyblue url('do.jpg') no-repeat right 30px bottom 30px;
      background-size: 150px; /*background-size는 따로 지정해야한다.*/
    }
    div {
      float: left;
      padding: 20px;
      margin: 20px;
      border: 1px solid #f56;
      width: 200px;
      height: 200px;
    }
    #d1 {
      background: lightgray url('img02.png') no-repeat right center;
    }
    #d2 {
      background: lightgray url('img02.png') no-repeat right 50px top 100px;
    }
  </style>
</head>
<body>
<div id="d1">d1</div>
<div id="d2">d2</div>
<div id="d3">d3</div>
<div id="d4">d4</div>
</body>
</html>
