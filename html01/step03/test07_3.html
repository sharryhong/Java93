<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CSS</title>
  <style>
  /* 배경 그림 채우는 방법(background-repeat)
    => repeat(기본 방식으로 X,Y 축 모두 채운다),
       repeat-x(X 축으로만 채운다), repeat-y(Y 축으로만 채운다),
       no-repeat(반복하지 않는다)
  */
    body {
      background-image: url('do.jpg');
      background-repeat: no-repeat;
    }
    div {
      padding: 20px;
      margin: 20px;
      border: 1px solid #f56;
      width: 300px;
      height: 200px;
      float: left;
    }
    #menu {
      background-image: url('img02.png');
      background-repeat: repeat-x;
    }
    #content {
      background-image: url('img02.png');
      background-repeat: repeat-y;
    }
  </style>
</head>
<body>
<div id="menu"></div>
<div id="content"></div>
</body>
</html>
