<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CSS</title>
  <style>
  /* 테두리와 여백
    => width와 height는 기본으로 콘텐츠의 너비, 높이를 가리킨다.
  */
    body {
      border: 1px solid black;
    }
    div {
      padding: 10px;
      margin: 10px;
      width: 100px;
      height: 100px;
      border-width: 20px;
      border-color: lightgray;
      border-style: solid;
    }
    #d1 {
      /* 기본이 콘텐츠의 너비, 높이 이다.*/
    }
    #d2 {
      /* width, height의 값이 콘텐츠의 너비, 높이로 설정한다. */
      box-sizing: content-box;
    }
    #d3 {
      /* width, height의 값이 태그의 너비, 높이로 설정한다. */
      box-sizing: border-box; /* = 내용물 너비/높이 + padding 너비/높이 + 테두리 너비/높이 */
    }
  </style>
</head>
<body>
<div id="d1">d1</div>
<div id="d2">d2</div>
<div id="d3">d3</div>
</body>
</html>
