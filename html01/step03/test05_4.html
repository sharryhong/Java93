<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CSS</title>
  <style>
    /*너비와 높이*/
    div {
      padding: 20px;
      margin: 20px;
      border: 10px solid red;
      background-color: blue;
      width: 200px;
      height: 100px;
      color: white;
    }
    #content {
      box-sizing: border-box;
      background-color: gray;
    }
  </style>
</head>
<body>
<div id="menu">menu</div>
<div id="content">content</div>
</body>
</html>
