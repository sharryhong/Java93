<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CSS</title>
  <style>
    /*스타일 적용 순위*/
    * {
      background-color: gray;
      border: 1px solid black;
    }
    div {
      width: 100px;
      height: 100px;
      margin: 10px;
    }
    div {
      background-color: navy;
    }
    .c1 {
      background-color: blue;
    }
    #d2, #d3 {
      background-color: red;
    }
    div#d2 {
      background-color: ivory;
    }
  </style>
</head>
<body>
<div>d0</div>
<div class="c1">d1</div>
<div class="c1" id="d2">d2</div>
<div class="c1" id="d3" style="background-color: yellow">d3</div>
</body>
</html>
