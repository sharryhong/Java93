<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CSS</title>
  <style>
  /* 배경 응용 II
    => bullet 아이콘 컬렉션 파일에서
       배경 그림의 위치를 조정하여 원하는 bullet 아이콘을 출력하는 방법
  */
    div {
      padding: 5px;
    }
    #email {
      padding-right: 25px;
    }
    #state {
      display: inline-block;
      width: 16px;
      height: 16px;
      padding: 0;
      background: no-repeat 20px 0px;
      background-image: url('icons.jpg');
      background-size: 220px;
      border: 1px solid gray;
      vertical-align: middle;
    }
  </style>
</head>
<body>
<form>
  <div>이메일: <input id="email" type="text"><div id="state"></div></div>
  <div>암호: <input id="pwd" type="password"></div>
  <div><button id="signupBtn" type="button">회원가입</button></div>
</form>

<script>
// DOM API를 이용하여 이메일 입력상자를 알아낸다.
var email = document.getElementById('email')
var state = document.getElementById('state')
var btn = document.getElementById('signupBtn')

// 사용자가 버튼을 클릭하는 사건(event)이 발생했을 때
// 호출될 함수(event listener = event handler = callback)를 등록한다.
btn.addEventListener('click', function(){ // 이벤트 발생시 콜백함수 호출을 "웹브라우저"에게 요청
  // 입력 상자에 들어있는 값을 검사하여 이메일 중복 여부에 따라
  // 아이콘을 출력한다.
  if (email.value == "hong@test.com") { // 존재하는 사용자
    state.style.backgroundPosition = "-204px 0px;"
  } else {
    state.style.backgroundPosition = "-167px 0px;"
  }
})

</script>
</body>
</html>
