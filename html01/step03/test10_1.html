<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CSS</title>
  <style>
  /* 위치 조정
    0) 기본
      => 특별하게 위치를 조정하지 않으면,
         좌에서 우로 출력한다.
         위에서 아래로 출력한다.
      => 웹브라우저의 경계에 도달하면,
         자동으로 줄을 바꿔 출력한다.
      => 태그는 선언된 순서로 출력한다.
  */
    body {
      border: 1px solid black;
      padding: 10px;
    }
    div {
      padding: 10px;
      margin: 10px;
      border: 1px solid black;
    }
    .c1 {
      width: 100px;
      height: 100px;
      background-color: yellow;
    }
    #d1 { background-color: red; }
    #d11 { background-color: orange; }
    #d2 { background-color: green; }
    #d3 { background-color: blue; }
  </style>
</head>
<body>
<div id="d1">1
  <div id="d11">2
    <div id="d111" class="c1">3</div>
    <div id="d112" class="c1">4</div>
  </div>
</div>
<div id="d2" class="c2">5</div>
<div id="d3" class="c2">6</div>
</body>
</html>
