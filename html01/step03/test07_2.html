<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CSS</title>
  <style>
  /* 배경 그림 지정하기(background-image)
    => url('이미지파일의 URL')
  */
    body {
      background-image: url('do.jpg');
    }
    div {
      padding: 20px;
      margin: 20px;
      border: 1px solid #f56;
      width: 300px;
      height: 200px;
      float: left;
    }
    #menu {
      background-image: url('img02.png');
    }
    #content {
      background-image: url('img02.png');
    }
  </style>
</head>
<body>
<div id="menu"></div>
<div id="content"></div>
</body>
</html>
