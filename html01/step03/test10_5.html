<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CSS</title>
  <style>
  /* position: absolute
    => absolute나 relative, fixed 타입의 조상을 기준으로 자신의 위치를 조정한다.
    => 만약 조상 중에 absolute나 relative가 없다면,
       html 태그를 기준으로 자신의 위치를 조정한다.
    => absolute 태그는 width, height를 지정하지 않으면 콘텐츠의 크기에 맞춘다.
    => 기준이 되는 태그가 움직이면 자신도 같이 움직인다.
  */
    body {
      border: 1px solid black;
      padding: 10px;
    }
    div {
      padding: 10px;
      border: 1px solid black;
    }
    .c1 {
      width: 100px;
      height: 100px;
      background-color: yellow;
    }
    #d1 { background-color: red; }
    #d11 {
      position: relative;
      background-color: orange;
    }
    #d2 {
      height: 300px;
      background-color: green;
    }
    #d3 {
      height: 400px;
      background-color: blue;
    }
    #d111 {
      position: absolute;
      right: 200px;
      top: 10px;
    }
  </style>
</head>
<body>
<div id="d1">1
  <div id="d11">2
    <div id="d111" class="c1">3</div>
    <div id="d112" class="c1">4</div>
  </div>
</div>
<div id="d2" class="c2">5</div>
<div id="d3" class="c2">6</div>
</body>
</html>
