<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>HTML</title>
  <style>
    h1,h2,h3,h4,h5,h6,p,div,ol,ul,table,th,td{
      border-style: solid;
      border-color: red;
      border-width: 1px;
    }
  </style>
</head>
<body>
  <!-- table -->
  <h1>강의 과목</h1>
  <table>
    <thead>
      <tr>
        <th rowspan="2">번호</th><th colspan="2">강의</th><th rowspan="2">강의장</th>
      </tr>
      <tr>
        <th>강의명</th><th>강사</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td><td>자바 프로그래밍</td><td>홍길동</td><td rowspan="3">강남</td>
      </tr>
      <tr>
        <td>2</td><td>C 프로그래밍</td><td>임꺽정</td>
      </tr>
      <tr>
        <td>3</td><td>윈도우 프로그래밍</td><td>유관순</td>
      </tr>
      <tr>
        <td>4</td><td>웹 프로그래밍</td>
        <td>
          <table>
            <!-- tbody생략하면 자동으로 tbody가 생긴다. -->
            <tr>
              <td>HTML, CSS</td><td>안중근</td>
            </tr>
            <tr>
              <td>JavaScript</td><td>신채호</td>
            </tr>
            <tr>
              <td>jQuery</td><td>김구</td>
            </tr>
          </table>
        </td>
        <td rowspan="2">종로</td>
      </tr>
      <tr>
        <td>5</td><td>IoT 프로그래밍</td><td>윤봉길</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
