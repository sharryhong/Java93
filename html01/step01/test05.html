<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>HTML</title>
  <style>
    h1,h2,h3,h4,h5,h6,p,div,ol,ul{
      border-style: solid;
      border-color: red;
      border-width: 1px;
    }
  </style>
</head>
<body>
  <!-- ol -->
  <h1>강의 과목</h1>
  <ol>
    <li>자바 프로그래밍</li>
    <li>C 프로그래밍</li>
    <li>윈도우 프로그래밍</li>
    <li>웹 프로그래밍</li>
    <li>IoT 프로그래밍</li>
  </ol>

  <!-- ul -->
  <ul>
    <li>자바 프로그래밍</li>
    <li>C 프로그래밍</li>
    <li>윈도우 프로그래밍</li>
    <li>웹 프로그래밍</li>
    <li>IoT 프로그래밍</li>
  </ul>

</body>
</html>
