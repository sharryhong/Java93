<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HTML</title>
  <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <style>
  .container {
    width: 1000px;
    margin: 0px auto;
  }
  </style>
</head>
<body>
<div class="container">
<h1>강의 정보</h1>
<form class="form-horizontal">
  <div class="form-group bit-view">
    <label class="col-sm-2 control-label">번호</label>
    <div class="col-sm-10">
      <p class="form-control-static" id="fi-no"></p>
    </div>
  </div>
  <div class="form-group">
    <label for="fi-title" class="col-sm-2 control-label">제목</label>
    <div class="col-sm-7">
      <input type="text" class="form-control" id="fi-title" placeholder="제목">
    </div>
  </div>
  <div class="form-group">
    <label for="fi-description" class="col-sm-2 control-label">설명</label>
    <div class="col-sm-7">
      <input type="text" class="form-control" id="fi-description" placeholder="설명">
    </div>
  </div>
  <div class="form-group">
    <label for="fi-startdate" class="col-sm-2 control-label">시작일</label>
    <div class="col-sm-7">
      <input type="text" class="form-control" id="fi-startdate" placeholder="2017-01-01">
    </div>
  </div>
  <div class="form-group">
    <label for="fi-enddate" class="col-sm-2 control-label">종료일</label>
    <div class="col-sm-7">
      <input type="text" class="form-control" id="fi-enddate" placeholder="2017-01-01">
    </div>
  </div>
  <div class="form-group">
    <label for="fi-quantity" class="col-sm-2 control-label">수강가능인원</label>
    <div class="col-sm-7">
      <input type="text" class="form-control" id="fi-quantity" placeholder="수강가능인원">
    </div>
  </div>
  <div class="form-group">
    <label for="fi-price" class="col-sm-2 control-label">수업료</label>
    <div class="col-sm-7">
      <input type="text" class="form-control" id="fi-price" placeholder="수업료">
    </div>
  </div>
  <div class="form-group">
    <label for="fi-totalhours" class="col-sm-2 control-label">총시간</label>
    <div class="col-sm-7">
      <input type="text" class="form-control" id="fi-totalhours" placeholder="총시간">
    </div>
  </div>
  <div class="form-group">
    <label for="fi-manager" class="col-sm-2 control-label">매니저</label>
    <div class="col-sm-7">
      <select name="manager" id="fi-manager"></select>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="button" class="btn btn-primary bit-view" id="upd-btn">변경</button>
      <button type="button" class="btn btn-primary bit-view" id="del-btn">삭제</button>
      <button type="button" class="btn btn-primary bit-new" id="add-btn">추가</button>
      <button type="button" class="btn btn-primary" id="lst-btn">목록</button>
    </div>
  </div>
</form>
</div>

<script src="view.js"></script>

</script>
</body>
</html>
